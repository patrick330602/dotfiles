<html ng-app="VDH">
	<head>
		<link href="lib/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="lib/angular-csp.css" type="text/css" rel="stylesheet">
	    <meta charset="UTF-8">
		<link href="commonPanel.css" type="text/css" rel="stylesheet">
		<link href="fundingPanel.css" type="text/css" rel="stylesheet">
		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-animate.min.js"></script>
		<script src="commonPanel.js"></script>
		<script src="fundingPanel.js"></script>
    </head>
	<body ng-controller="VDHFundingCtrl" ng-cloak ng-show="checkSize()">
		<div id="content">
			<div class="vdh-panel-title" vdh-l10n="donate-vdh"></div>
			<h1 vdh-l10n="congratulations"></h1>
			<div ng-show="count">{{_("you-downloaded-n-videos",count)}}</div>
			<br/>
			<div vdh-l10n="req-donate"></div>
			<div class="vdh-buttons">
				<a ng-click="notAgain()" vdh-l10n="not-again-3months"></a>
			</div>
			<div class="vdh-buttons">
				<button class="btn btn-primary" vdh-l10n="donate" 
					ng-click="donate()"></button>
			</div>
		</div>
	</body>
</html>
