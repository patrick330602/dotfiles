<!DOCTYPE html><html><head><meta charset="utf-8"><title>Options - Auto History Wipe</title><link rel="stylesheet" href="options.css"></head><body><div class="body"><div class="content"><div class="head"><img src="48.png" width="48" height="48" alt="Icon"><br><b>Auto History Wipe</b></div><b>Each time Chrome starts:</b><p><label><input type="checkbox" id="browsing"> Clear Browsing History</label></p><p><label><input type="checkbox" id="download"> Clear Download History</label></p><p><label><input type="checkbox" id="cookies"> Clear Cookies</label></p><p><label><input type="checkbox" id="webdata"> Clear Website Data</label></p><p><label><input type="checkbox" id="cache"> Clear Cache</label></p><p><label><input type="checkbox" id="passwords"> Clear Saved Passwords</label></p><p><label><input type="checkbox" id="autofill"> Clear Form Autofill Data</label></p><div class="head"></div><b>When you exit Chrome:</b><p><label><input type="checkbox" id="localdata"> Clear Local Data</label></p></div><div id="saved">Settings Saved</div></div><script src="options.js"></script></body></html>
