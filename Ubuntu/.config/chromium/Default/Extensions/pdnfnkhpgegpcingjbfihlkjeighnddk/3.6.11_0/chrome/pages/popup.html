<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Popup Page for Unblock Youku</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.4.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.5.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/analytics.js"></script>
</head>
<body>
    <div id="wrapper" class="container-fluid">
        <div id="support">
            <div><strong></strong>  <span class="label label-success">NEW</span></div>
            <div class="text-center">
                <p id="support_message"></p>
                <a href="https://www.uku.im/index.html" target="_blank" id="support_link"><button type="button" class="btn btn-primary" id="support_button"></button></a>
            </div>
        </div>
        <div id="social">
            <div><strong></strong></div>
            <div id="social-networks">
                <div class="row">
                    <div class="col-xs-5 text-right">Weibo</div>
                    <div class="col-xs-7 text-left">
                        <a href="http://weibo.com/ubuku" target="_blank">
                            <i class="fa fa-weibo"></i> @Unblock_Youku
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5 text-right">Twitter</div>
                    <div class="col-xs-7 text-left">
                        <a id="test" href="https://twitter.com/Unblock_Youku" target="_blank">
                            <i class="fa fa-twitter"></i> @Unblock_Youku
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-5 text-right">Facebook</div>
                    <div class="col-xs-7 text-left">
                        <a href="https://fb.com/uku.im" target="_blank">
                            <i class="fa fa-facebook-square"></i> https://fb.com/uku.im
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="setting">
            <div>
                <div id="mode_select"><strong></strong></div>
                <div class="text-center">
                    <div class="btn-group" data-toggle="buttons" id="buttons">
                        <label class="btn btn-default" id="off">
                            <input type="radio" name="options" id="input_off"><span class="mode_off_name"></span>
                        </label>
                        <label class="btn btn-default" id="lite">
                            <input type="radio" name="options" id="input_lite"><span class="mode_lite_name"></span>
                        </label>
                        <label class="btn btn-default" id="normal">
                            <input type="radio" name="options" id="input_normal"><span class="mode_normal_name"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="setting_description">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td class="text-center"><span class="mode_off_name"></span></td>
                            <td><span class="mode_off_desc"></span></td>
                        </tr>
                        <tr>
                            <td class="text-center"><span class="mode_lite_name"></span></td>
                            <td><span class="mode_lite_desc"></span></td>
                        </tr>
                        <tr>
                            <td class="text-center"><span class="mode_normal_name"></span></td>
                            <td><span class="mode_normal_desc"></span></td>
                        </tr>
                    </tbody>
                </table>
                <!--<div class="text_block" id="help_text"></div>-->
            </div>
            <div class="text_block" id="faq"></div>
            <div class="text_block" id="feedback"></div>
            <div class="text_block" id="rating"></div>
        </div>  <!-- setting -->
        <div id="version" class="text-muted"><small></small></div>
    </div>  <!-- wrapper -->
</body>
</html>
